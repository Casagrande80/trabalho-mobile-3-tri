<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guia Gastronômico Curitiba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* SUAS VARIÁVEIS CSS */
        :root {
            --color-white: #FFFFFF;
            --color-beige: #F5F5DC;
            --color-dark-red: #8B0000;
            --color-light-beige: #FAF9F6;
            --color-gold: #D4AF37;
            --color-dark-gold: #B8860B;
            --color-light-red: #A52A2A;
            --font-cursive: 'Dancing Script', cursive;
            --font-body: 'Open Sans', sans-serif;
        }

        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-light-beige);
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: var(--color-white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            position: relative;
        }

        /* Logo no estilo do seu site */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: var(--font-cursive);
            font-size: 2.8rem;
            color: var(--color-dark-red);
            margin-bottom: -8px;
        }

        .logo span {
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 1.5px;
            display: block;
            margin-top: 5px;
        }

        .login-form h2 {
            color: var(--color-dark-red);
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
            font-family: var(--font-cursive);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: var(--font-body);
            transition: all 0.3s ease;
            background-color: var(--color-light-beige);
        }

        .form-control:focus {
            border-color: var(--color-dark-red);
            outline: none;
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.1);
        }

        /* BOTÃO NO ESTILO DO SEU SITE */
        .btn {
            display: inline-block;
            background: linear-gradient(145deg, var(--color-dark-red), var(--color-light-red));
            color: var(--color-white);
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            width: 100%;
            font-size: 1rem;
            margin-top: 10px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.4s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(139, 0, 0, 0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(139, 0, 0, 0.2);
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
            border-left: 4px solid #d63031;
        }

        .success-message {
            background: #e6f7e6;
            color: #27ae60;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
            border-left: 4px solid #27ae60;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--color-dark-red);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-info {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e6ed;
            font-size: 0.85rem;
            color: #7f8c8d;
        }

        .demo-note {
            background: var(--color-beige);
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.8rem;
            text-align: center;
            color: #666;
            border: 1px solid #e8e8d0;
        }

        /* Decoração adicional no estilo do site */
        .login-decoration {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, var(--color-gold), var(--color-dark-gold));
            border-radius: 0 15px 0 50px;
            z-index: 1;
        }

        .login-decoration::after {
            content: '\f2e7';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--color-white);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
        }

        /* Efeito de foco nos campos */
        .form-group:focus-within label {
            color: var(--color-dark-red);
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2.2rem;
            }
            
            .login-form h2 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-decoration"></div>
        
        <div class="logo">
            <h1>Curitiba Food Guide</h1>
            <span>GASTRONOMIA DE QUALIDADE</span>
        </div>
        
        <div class="login-form">
            <h2>Login</h2>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> Preencha ambos os campos para continuar
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Login realizado com sucesso!
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="digite.seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <span>Entrando no sistema...</span>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Entrar no Sistema
                </button>
            </form>
            
            <div class="demo-note">
                <i class="fas fa-info-circle"></i> Digite qualquer senha
            </div>
            
            <div class="login-info">
                <p>Acesso do guia gastronômico</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            
            // Esconder mensagens anteriores
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validação simples - apenas verifica se os campos não estão vazios
            if (!email || !password) {
                errorMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Preencha ambos os campos para continuar';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Mostrar loading
            loading.style.display = 'block';
            
            // Simular processo de autenticação (2 segundos)
            setTimeout(function() {
                // SEM VALIDAÇÃO - aceita qualquer email e senha não vazios
                successMessage.style.display = 'block';
                loading.style.display = 'none';
                
                // Redirecionar para a home após 1 segundo
                setTimeout(function() {
                    window.location.href = 'home.html'; // Altere para a URL da sua página home
                }, 1000);
                
            }, 2000);
        });
        
        // Efeitos visuais nos campos
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.backgroundColor = 'var(--color-white)';
                this.style.borderColor = 'var(--color-dark-red)';
                this.style.boxShadow = '0 0 0 3px rgba(139, 0, 0, 0.1)';
            });
            
            input.addEventListener('blur', function() {
                this.style.backgroundColor = 'var(--color-light-beige)';
                this.style.borderColor = '#ddd';
                this.style.boxShadow = 'none';
            });
        });
        
        // Placeholder dinâmico para demonstração
        document.getElementById('email').addEventListener('focus', function() {
            this.placeholder = 'exemplo: admin@curitibafood.com';
        });
        
        document.getElementById('email').addEventListener('blur', function() {
            this.placeholder = 'digite.seu@email.com';
        });
    </script>
</body>
</html>
